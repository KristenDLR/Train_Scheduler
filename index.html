<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous">
<link href="assets/reset.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<head>
  <meta charset="utf-8">
  <title>Train Table</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Anytime is Train Time</h1>
      <p class="lead">Choo Choo. Chee Chee.</p>
    </div>
  </div>
  <h4>Current Train Schedule</h4>
  <div class="container" id="table">
    <table class="table" id="train-table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Trenton Express</td>
          <td>Trenton</td>
          <td>25</td>
          <td>05:35 PM</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
</div>
<h4 id="searchParameters">Add Train</h4>
<div class="container" id="form">
  <form>
    <div class="form-group">
      <label for="searchTerms">Train Name:</label>
      <input type="search" class="form-control" id="data-name" aria-describedby="search" placeholder="Oregon Trail">
    </div>
    <div>
      <label for="records">Destination</label>
      <input type="records" class="form-control" id="data-dest" placeholder="Salem, Oregon">
    </div>
    <div>
      <label for="records">First Train Time (HH:mm - military time)</label>
      <input type="records" class="form-control" id="data-time" placeholder="01:39 PM">
    </div>
    <div>
      <label for="records">Frequency (min)</label>
      <input type="records" class="form-control" id="data-freq" placeholder="3600">
    </div>
    <button type="submit" class=" submit btn btn-secondary">Submit</button>
  </form>
</div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
